<head>
  <title>hello</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>
  <form class="new-test">

      <input type="text" name="text" placeholder="Type to add new test" />

  </form>
  <ul>
      {{#each tests}}
          {{> task}}
      {{/each}}
  </ul>

  {{> hello}}
</body>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>

<template name="task">
    <li>{{text}}</li>
</template>
